<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*
    Перед вами массив фраз. Отсортируйте их по количеству
    слов в предложении - от больших к меньшим.
    */

    const phrases = [
        "Долгая дорога в дюнах привела меня к оазису",
        "Иа-Иа был лучшим программистом леса",
        "Настоящие злодеи пьют кровь поверженных врагов",
        "Винни-Пух жарил яичницу на раскаленном модеме",
    ];

    const newPhrases = [...phrases].sort((phrase2, phrase1)=> {
        const phrase2WordCount = phrase2.split(" ").length;
        const phrase1WordCount = phrase1.split(" ").length;
        return phrase1WordCount - phrase2WordCount
    });
    console.log(newPhrases)


</script>
</body>
</html>
