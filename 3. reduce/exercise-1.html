<script>

    /*
    напишите код, который считает общее количество слов
    в массиве фраз и выводит результат в консоль.
    */

    const phrases = [
        "Долгая дорога в дюнах привела меня к оазису",
        "настоящие злодеи пьют кровь поверженных врагов",
        "Винни-Пух жарил яичницу на раскаленном модеме",
        "Иа-Иа был лучшим программистом леса"
    ];

    const wordCount = phrases.reduce((accum, curValue)=> {
        return accum + curValue.split(" ").length;
    }, 0);
    console.log(wordCount);
</script>
